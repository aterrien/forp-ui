<html>
    <head>
    <script src="../../js/forp.min.js"></script>
    <script>
    (new forp.Controller())
        .setStack({
            utime : 4000,
            stime : 4000,
            stack : [
                {
                    file : "\/var\/www\/app\/myfile.php",
                    usec : 100,
                    bytes : 64,
                    function : "{main}",
                    caption : "This is the caption of {main}.",
                    level : 0
                },
                {
                    file : "\/var\/www\/app\/myfile.php",
                    lineno : 2,
                    usec : 50,
                    bytes : 64,
                    class : "MyClass",
                    function : "myFunction",
                    caption : "This is the caption of an entry.",
                    groups : ["Example", "Foo"],
                    level : 1,
                    parent : 0
                }
            ]
        })
        .runOnReady();
    </script>
    </head>
    <body>

    </body>
</html>
